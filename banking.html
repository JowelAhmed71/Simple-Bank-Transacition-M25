<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banking page </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class=" text-5xl text-center mt-16">Current Account Balance<span class=" text-green-500 font-semibold"> AB Bank !!!  </span> </h1>
    </header>

   <main class="w-3/4 mx-auto">
       <!-- balance & transition  -->
    <section class="mt-8">
        <div class="grid grid-cols-3 ">
            <div class="bg-green-400 p-8 rounded-md w-3/4 mx-auto text-white font-semibold">
                <h3 class="text-2xl "> deposit </h3>
                <h4 class="text-4xl"> $00 </h4>
            </div>

            <div class="bg-yellow-400 p-8 rounded-md w-3/4 mx-auto text-white font-semibold">
                <h3 class="text-2xl "> withdraw </h3>
                <h4 class="text-4xl"> $00 </h4>
            </div>

            <div class="bg-purple-500 p-8 rounded-md w-3/4 mx-auto text-white font-semibold">
                <h3 class="text-2xl "> Balance </h3>
                <h4 class="text-4xl"> $1200 </h4>
            </div>
        </div>
    </section>

    <!-- deposit withdraw  -->
    <section >
        <div>
            <div class="grid grid-cols-2 gap-4">
                    <div class="bg-green-200 mt-8 p-8 rounded-lg">
                        <h3 class="text-2xl font-semibold mb-4"> Enter Amount  </h3>
                        <div>
                            <input id="deposit-input" class="block w-3/4 mb-4 border rounded-lg border-gray-400 p-2" type="email" placeholder=" write your deposit" name="" id="">
                            <button id="deposit-btn" class=" font-semibold border-2 bg-green-700  px-4  py-2 rounded-lg text-white "> deposit </button>
                        </div>
                    </div>
                    <div class="bg-purple-200  mt-8 p-8  rounded-lg">
                        <h3 class="text-2xl font-semibold mb-4"> Enter deposit  </h3>
                        <div>
                            <input id="withdraw-input" class="block w-3/4 mb-4 border rounded-lg border-gray-400 p-2" type="email" placeholder=" write your deposit" name="" id="">
                            <button id="withdraw-btn" class=" font-semibold border-2 bg-green-700  px-4  py-2 rounded-lg text-white "> withdraw </button>
                        </div>
                    </div>
             </div>
         </div>
    </section>

   </main>
</body>
</html>
