<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transcation </title>
    <!-- Tailwind Css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class=" text-5xl text-center mt-16"> Welcome to my <span class=" text-green-500 font-semibold"> AB Bank !!!  </span> </h1>
    </header>

    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-8 p-8  rounded-lg">
            <h3 class="text-2xl font-semibold mb-4"> Login </h3>
            <div>
                <input id="user-email" class="block w-3/4 mb-4 border rounded-lg border-gray-400" type="email" placeholder=" write your email" name="" id="">

                <input id="user-password"  class="block w-3/4 mb-4 border rounded-lg  border-gray-400"  type="password" placeholder=" write your password" name="" id="">

                <button id="login-submit" class=" font-semibold border-2 bg-green-700  px-4  py-2 rounded-lg text-white "> Submit </button>
            </div>
        </section>
    </main>
    <script src="event.js"></script>
</body>
</html>
